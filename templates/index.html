<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to KMIP TTLV Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        .output {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>XML to KMIP TTLV Converter</h1>
    <form method="POST">
        <textarea name="xml_input">{{ xml_input }}</textarea>
        <br>
        <button type="submit">Convert</button>
    </form>
    <div class="output">
        <h2>TTLV Output:</h2>
        <textarea readonly>{{ ttlv_output }}</textarea>
    </div>
</body>
</html>
